<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetour</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта -->
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    <!-- примеры требуемых атрибутов data-test="*" -->
    <header class="header" data-test="header">header</header>
    
    <main class="main">
      <section class="hero" data-test="hero">hero</section>
      <section class="tours" data-test="tours">tours</section>
      <section class="training" data-test="training">training</section>
      <section class="about" data-test="about">about</section>
      <section class="reviews" data-test="reviews">reviews</section>
      <section class="adv" data-test="adv">adv</section>
      <section class="gallery" data-test="gallery">gallery</section>
      <section class="form" data-test="form">form</section>
    </main>
    <footer class="footer" data-test="footer">footer</footer>

    <script type="module" src="js/main.js"></script>
  </body>

</html>
